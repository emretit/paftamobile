name: pafta_mobile
description: "Pafta.App - Teknik Servis Mobil Uygulaması"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^17.0.0
  
  # Backend
  supabase_flutter: ^2.10.0
  
  # UI
  google_maps_flutter: ^2.9.0
  geolocator: ^14.0.2
  
  # Push Notifications
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  flutter_local_notifications: ^19.5.0
  
  # SVG Support
  flutter_svg: ^2.0.10+1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date Formatting
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # Android minimum SDK version
  remove_alpha_ios: true # iOS App Store için alpha channel'ı kaldır

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/